{% extends 'partials/base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="cover">

<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-5 offset-md-4">
          <div class="card my-3 shadow">
            <div class="card-body">
              <h3>Login Page</h3>
              <hr>
              <form  method="post">
              {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary btn-block" type="submit" name="" value="Login">
              </form>
              <hr>
              <div class="text-center my-3">
                <a href="{% url 'password_reset' %}">Forget Password</a>
              </div>
              <div class="text-center">
                <a class="btn btn-success" href="{% url 'users-sign-up' %}">Create An Account</a>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

</div>
{% endblock %}
