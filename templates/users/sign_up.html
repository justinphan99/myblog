{% extends 'partials/base.html' %}
{% block title %}Sign Up{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="cover">

<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-5 offset-md-4">
          <div class="card my-3 shadow">
            <div class="card-body">
              <h3>Sign Up Page</h3>
              <hr>
              <form  method="post">
              {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary btn-block" type="submit" name="" value="Sign Up">
              </form>
            </div>
          </div>
        </div>
    </div>
</div>

</div>
{% endblock %}
