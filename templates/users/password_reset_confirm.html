{% extends 'partials/base.html' %} {% block title %}Password Reset Confirm
Page{% endblock %} {% load crispy_forms_tags %} {% block content %}
<div class="cover">
  <div class="container">
    <div class="row mt-5 pt-3">
      <div class="col-md-8 offset-md-2">
        <div class="card my-3 shadow">
          <div class="card-body">
            <h3>Password Reset Confirm Page</h3>
            <hr />
            <form method="post">
              {% csrf_token %} {{ form|crispy }}
              <input
                class="btn btn-primary btn-block"
                type="submit"
                name=""
                value="Reset Password Confirm"
              />
            </form>
            <hr />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
