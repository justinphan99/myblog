{% extends 'partials/base.html' %}
{% block title %}Profile Page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <span class="h4">Profile Page</span>
                    <!-- Button trigger modal -->
                    <span>
                        <button type="button" class="btn btn-info float-right btn-sm" data-toggle="modal"
                            data-target="#exampleModal">
                            <a style="color:white" href="{% url 'users-profile' %}">My Profile</a>
                        </button>
                    </span>
                    <hr>
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ userprofile.image.url }}" alt="profile-img">
                        </div>
                        <div class="col-md-8">
                            <h5>Name: {{ user.username }}</h5>
                            <h5>Email: {{ user.email }} </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
